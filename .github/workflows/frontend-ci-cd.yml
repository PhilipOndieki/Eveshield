name: EveShield Frontend CI/CD

on:
  push:
    branches: [ main, master ]
    paths:
      - 'client/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'client/**'

jobs:
  build:
    name: Build EveShield Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json
    
    - name: Install dependencies
      working-directory: ./client
      run: npm install
    
    - name: Build application
      working-directory: ./client
      run: npm run build
      env:
        # Firebase Configuration
        VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
        VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
        VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
    
    - name: Build stats
      working-directory: ./client
      run: |
        echo "üõ°Ô∏è EveShield Build Statistics:"
        du -sh dist
        ls -lah dist
        echo "‚úÖ EveShield frontend build successful!"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: eveshield-build
        path: client/dist
        retention-days: 7

  deploy:
    name: Deploy to Vercel
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deployment notification
      run: |
        echo "üöÄ Deploying EveShield frontend to Vercel..."
        echo "üõ°Ô∏è Project: EveShield - Community-Powered Emergency Response"
        echo "Vercel auto-deploys on push to main branch"
        echo "Deployment URL: https://eveshield.vercel.app"
    
    - name: Deployment success
      run: |
        echo "‚úÖ EveShield frontend deployment completed!"
        echo "üåê App URL: https://eveshield.vercel.app"
        echo "üì± Safety Network: LIVE"
        echo "Note: Vercel GitHub integration handles automatic deployment"